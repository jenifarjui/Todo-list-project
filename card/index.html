<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Course Cards</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="course-grid">

            <!-- === CARD 1 Free Live === -->
            <div class="course-card">
                <div class="image-box">
                    <img src="e97cbec664c444fca2bed9081e2d61ab (2).webp" alt="" class="thumbnail">
                </div>
                <a href="#" class="title-link">
                    <h1>DevOps Career Path 2025 Full Course </h1>
                </a>
                <div class="price-row">
                    <div class="price">
                        <span class="discounted">৳ 999</span>
                        <span class="original">৳ 2000</span>
                    </div>
                    <span class="discount-badge">50%</span>
                </div>

                <div class="content-box">
                    <div class="row">
                        <div class="left">
                            <img src="live-ani.svg" alt="Live">
                            Live Class
                        </div>
                    </div>
                    <div class="stats-row">
                        <div class="left">
                            <img src="multi-user.png" alt="Students">
                            কেয়ার্সটি করছে: 1200
                        </div>
                        <div class="right">
                            <img src="video-player.png" alt="Classes">
                            Class: 40
                        </div>
                    </div>
                    <a href="#" class="btn-primary">View Details</a>
                </div>

                <div class="card-bottom"></div>
            </div>

            <!-- === CARD 2 Paid Recorded === -->
            <div class="course-card">
                <div class="image-box">
                    <img src="11c3d1febca649e98436198786fa2a84 (1).webp" alt="" class="thumbnail">
                </div>
                <a href="#" class="title-link">
                    <h1>MERN Stack Web Development Career Path</h1>
                </a>

                <div class="price-row">
                    <div class="price">
                        <span class="discounted">৳ 999</span>
                        <span class="original">৳ 2000</span>
                    </div>
                    <span class="discount-badge">50%</span>
                </div>

                <div class="content-box">
                    <div class="row recorded">
                        <div class="left ">
                            <!-- SVG inline icon (Recorded) -->
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"
                                fill="none" stroke="red" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round">
                                <path d="M4 22h14a2 2 0 0 0 2-2V7l-5-5H6a2 2 0 0 0-2 2v4"></path>
                                <path d="M14 2v4a2 2 0 0 0 2 2h4"></path>
                                <rect width="8" height="6" x="2" y="12" rx="1"></rect>
                                <path d="m10 15.5 4 2.5v-6l-4 2.5"></path>
                            </svg>
                            Recorded
                        </div>
                    </div>
                    <div class="stats-row">
                        <div class="left">
                            <img src="multi-user.png" alt="Students">
                            কেয়ার্সটি করছে: 800
                        </div>
                        <div class="right">
                            <img src="video-player.png" alt="Classes">
                            Class: 25
                        </div>
                    </div>
                    <a href="#" class="btn-primary">View Details</a>
                </div>

                <div class="card-bottom"></div>
            </div>

        </div>
    </div>

</body>

</html>
