<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 40 40">
    <style>
        .svg-loader-ring {
            opacity: 0.5;
            transform-origin: 20px 20px;
            animation: svgPulse 1.2s infinite;
            stroke: #ff2996;
        }

        @keyframes svgPulse {
            0% {
                transform: scale(0.6);
                opacity: 0.7;
            }

            60% {
                transform: scale(1.1);
                opacity: 0.2;
            }

            100% {
                transform: scale(1.3);
                opacity: 0;
            }
        }

        .svg-loader-dot {
            fill: #ff2996;
        }
    </style>
    <circle class="svg-loader-ring" cx="20" cy="20" r="12" fill="none" stroke-width="3"/>
    <circle class="svg-loader-dot" cx="20" cy="20" r="5"/>
