<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Notification or Snack Bar</title>
    <link rel="stylesheet" href="style.css">
    <!-- Latest Font Awesome (v6) -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
    <div class="container">
        <h1>Toast Notification or Snack Bar</h1>
        <div class="buttons">
            <button onclick="showtoast(successmsg)">Success</button>
            <button  onclick="showtoast(errormsg)">Error</button>
            <button  onclick="showtoast(invalidsmsg)">Invalid</button>
        </div>
        <div id="toastBox">

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
